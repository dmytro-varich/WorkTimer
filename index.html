<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WorkTimer</title>
    <link rel="icon" href="./assets/icon.svg?" type="image/svg+xml" />
    <link rel="stylesheet" href="./src/styles/base.css" />
    <link rel="stylesheet" href="./src/styles/app.css" />
</head>

<body>
    <main class="app" role="application" aria-label="WorkTimer">
        <section class="top">
            <p class="title">WorkTimer</p>
            <div class="time" id="display">00:00:00</div>
            <div class="subrow">
                <span class="pill"><span id="stateDot">‚óè</span> <span id="stateText">Idle</span></span>
            </div>
            <div class="controls">
                <button id="playPauseBtn" class="primary" aria-label="Play">‚ñ∂ Play</button>
                <button id="stopBtn" class="danger" aria-label="Stop">‚ñ† Stop</button>
                <button id="resetBtn" aria-label="Reset">‚Ü∫ Reset</button>
                <div class="actions-row">
                    <button id="clearTodayBtn" class="ghost warn" aria-label="Clear today">‚úñ Clear today</button>
                    <button id="clearAllBtn" class="ghost danger" aria-label="Clear all">üóë Clear all</button>
                </div>

            </div>
            <div class="row">
                <div class="pill">Today: <span class="badge" id="todayTotal">00:00:00</span></div>
                <div class="pill">Intervals: <span class="badge" id="intervalCount">0</span></div>
            </div>
        </section>

        <section class="bottom">
            <section class="history" id="history"></section>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal">
            <h3 id="modalTitle">Session summary</h3>
            <pre id="summaryText"></pre>
            <div class="actions">
                <button id="copyBtn" class="primary">Copy</button>
                <button id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js" defer></script>
</body>

</html>
